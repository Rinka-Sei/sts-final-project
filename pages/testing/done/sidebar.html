<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      transition: margin-left 0.3s;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 18px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #f1f1f1;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    .content {
      margin-left: 0;
      transition: margin-left 0.3s;
      padding: 16px;
    }
  </style>
</head>
<body>

<div class="sidebar" id="mySidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
  <a href="#section1" onclick="closeNav()">Section 1</a>
  <a href="#section2" onclick="closeNav()">Section 2</a>
  <a href="#section3" onclick="closeNav()">Section 3</a>
  <!-- Add more links as needed -->
</div>

<div class="content" onclick="openNav()">
  <!-- Your content goes here -->
  <h2>Click the content area to open the sidebar</h2>
  <!-- Add more content as needed -->
</div>

<script>
  function openNav() {
    document.getElementById("mySidebar").style.width = "250px";
    document.getElementsByClassName("content")[0].style.marginLeft = "250px";
  }

  function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
    document.getElementsByClassName("content")[0].style.marginLeft = "0";
  }
</script>

</body>
</html>
